<html>

<body>

    <h1 style="font-size: 32px; font-weight: bold; margin-top: 2%;position: relative;">Booking room</h1>

    <div class="container-login100">
        <div class="wrap-login100 p-t-30 p-b-50">
            <form class="login100-form validate-form p-b-33 p-t-5">
                <div class="wrap-input100 validate-input">
                    <input id='topic' class="input100" type="text" placeholder="Topic">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input id='notes' class="input100" type="text" placeholder="Notes">
                    <span class="focus-input100" data-placeholder="&#xe80f;"><i
                            class="fa fa-lg fa-plus-circle"></i></span>
                </div>
            </form>
        </div>

        <div class="wrap-login100 p-t-30 p-b-50">
            <form class="login100-form validate-form p-b-33 p-t-5">
                <div class="wrap-input100 validate-input">
                    <label for="date">Date</label><input type="input" id="date" class="btn btn-info btn-lg"></input>
                </div>
                <div class="wrap-input100 validate-input">
                    <label for="start-time">Start time</label><input type="input" id="start-time"
                        class="btn btn-info btn-lg"></input>
                </div>
                <div class="wrap-input100 validate-input">
                    <label for="end-time">End time</label><input type="input" id="end-time"
                        class="btn btn-info btn-lg"></input>
                </div>
            </form>
        </div>

        <div class="wrap-login100 p-t-30 p-b-50">
            <form class="login100-form validate-form p-b-33 p-t-5"></form>
            <div class="wrap-input100 validate-input">
                <button type="input" id="date" class="btn btn-info btn-lg">Attendees ></button>
            </div>
            </form>
        </div>

        <div class="wrap-login100 p-t-30 p-b-50">
            <form class="login100-form validate-form p-b-33 p-t-5">
                <div class="wrap-input100 validate-input">
                    <div>Guest <label class="switch">
                            <input id='guest' type="checkbox" checked>
                            <span class="slider round"></span>
                        </label></div>
                </div>
                <div class="wrap-input100 validate-input">
                    <input id='request' class="input100" type="text" placeholder="Special Request">
                    <span class="focus-input100" data-placeholder="&#xe80f;"><i
                            class="fa fa-lg fa-plus-circle"></i></span>
                </div>
            </form>
        </div>



    </div>


    <script>
        $(function () {
            $('#date').bootstrapMaterialDatePicker({
                time: false,
                monthPicker: true
            });

        });
        $(function () {
            $('#start-time,#end-time').bootstrapMaterialDatePicker({
                date: false,
                format: 'HH:mm',
            });
        });


        function submit() {
            {
            var topic = document.getElementById("topic").value
            var notes = document.getElementById("notes").value
            var date = document.getElementById("date").value
            var start = document.getElementById("start-time").value
            var end = document.getElementById("end-time").value
            var request = document.getElementById("request").value
            var guest = document.getElementById("guest").checked
        }
        }
