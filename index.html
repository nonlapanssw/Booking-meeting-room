                            <form class="navbar-form" role="search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-default">
                                            <span class="glyphicon glyphicon-search">
                                                <span class="sr-only">Search</span>
                                            </span>
                                        </button>
                                    </span>
                                </div>
                            </form>
                            <div id="form-check">
                                Anurak Thaisong<input type="checkbox" value="Anurak Thaisong" name="radio"><br>
                                Chaiyapruk Wongprachar<input type="checkbox" value="Chaiyapruk Wongprachar"
                                    name="radio"><br>
                                Narongrit Promburee<input type="checkbox" value="Narongrit Promburee" name="radio"><br>
                                Somkiat Pornchaiwiwat<input type="checkbox" value="Somkiat Pornchaiwiwat"

    <div class="wrap-login100 p-t-30 p-b-50">
        <form class="login100-form validate-form p-b-33 p-t-5">
            <div class="wrap-input100 validate-input">
                <div>Guest <label class="switch">
                        <input id='guest' type="checkbox">
                        <span class="slider round"></span>
                    </label></div>
            </div>
            <div class="wrap-input100 validate-input">
                <input id='request' class="input100" type="text" placeholder="Special Request">
                <span class="focus-input100" data-placeholder="&#xe80f;"><i class="fa fa-lg fa-plus-circle"></i></span>
            </div>
        </form>
    </div>




    <script>
        var attendees =[]
        $('input:checkbox').change(function () {
            var isChecked = $('input:checkbox:checked').map(function () {
                return this.value;
            }).toArray();
            // convert the array to a string
            //isChecked = isChecked.toString();
            attendees = isChecked
        });

        $(function () {
            $('#date').bootstrapMaterialDatePicker({
                time: false,
                monthPicker: true
            });

        });
        $(function () {
            $('#start-time,#end-time').bootstrapMaterialDatePicker({
                date: false,
                format: 'HH:mm',
            });
        });


        function submit() {
            var topic = document.getElementById("topic").value
            var notes = document.getElementById("notes").value
            var date = document.getElementById("date").value
            var start = document.getElementById("start-time").value
            var end = document.getElementById("end-time").value
            var request = document.getElementById("request").value
            var guest = document.getElementById("guest").checked
            //var d = [topic, notes, date, start, end, request, guest, attendees]

            //if (topic || date || start || end == null) {
              //  alert("Fill up detail")
            //} else 
            if (end < start) {
                alert("End time incorrect")
            } else {
                sessionStorage.setItem("topic", topic);
                sessionStorage.setItem("notes", notes);
                sessionStorage.setItem("date", date);
                sessionStorage.setItem("start", start);
                sessionStorage.setItem("end", end);
               // sessionStorage.setItem("attendees", attendees);
                sessionStorage.setItem("request", request);
                sessionStorage.setItem("guest", guest);
                localStorage.attendees=JSON.stringify(attendees)
                window.location.href = "/meeting-detail.html"
            }




        }
